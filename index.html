<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>I believe I can Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://kit.fontawesome.com/cca2e2f8eb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" charset="utf-8"></script>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="header-left float-lx">
          <a id="logo-ref" href="https://fontmeme.com/netflix-font/"><img src="https://fontmeme.com/permalink/200522/c2afbefb193becb208cc4f7dcf0a14da.png" alt="netflix-font" border="0"></a>
          <ul>
            <li>Home</li>
            <li>TV Shows</li>
            <li>Movies</li>
            <li>Latest</li>
            <li>My List</li>
          </ul>
        </div>
        <div class="header-right float-rx">
          <!-- <div class="primary-search">
            <i class="fas fa-search"></i>
            <input class="searchbar" type="text" placeholder="Titles, people, genres">
          </div> -->
          <input class="searchbar" type="text" placeholder="Titles, people, genres">
          <i class="fas fa-search"></i>
          <a href="#"><i class="fas fa-gift"></i></a>
          <a href="#"><i class="fas fa-bell"></i></a>
          <div class="header-right-imgbox">
            <img src="https://occ-0-728-784.1.nflxso.net/dnm/api/v6/Z-WHgqd_TeJxSuha8aZ5WpyLcX8/AAAABdIXX5D4Abs2Zsu_LkdbJgnZyJzTNMqV7pLsqmEt3wYDfy_sIf2HAThe9dliWIaeVRmOqVzZJzn8ReigmP2kpXU.png?r=318" alt="profile-icon">
          </div>
          <!-- <input class="searchbar" type="text">
          <button class="header-search-btn" type="button" name="button">Search</button> -->
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <div class="results-display-header clearfix">
          <div class="results-display-header-left float-lx">
            <p>Explore titles related to:</p>
          </div>
          <div class="results-display-header-right float-rx">
            <a href="#">Related Search 1</a>
            <a href="#">Related Search 2</a>
            <a href="#">Related Search 3</a>
          </div>
        </div>
        <div id="results-display">

        </div>
        <div id="error-display">
          <p>We couldn't find what you're looking for. Please try a different search.</p>
        </div>
      </div>
    </main>

      <!-- HANDLEBARS TEMPLATES -->
      <script id="list-template" type="text/x-handlebars-template">
        <div class="item-card">
          <div class="card-front">
            <img class="item-card-img active" src="{{poster}}" alt="">
            <p class="item-card-noimg">No image available</p>
            <p class="item-card-title active">{{title}}</p>
          </div>
          <div class="card-back">
            <ul class="item-card-info">
              <li data-info-type="title">{{title}}</li>
              <li data-info-type="original-title">{{originalTitle}}</li>
              <li data-info-type="lang-flag"><img src="flags/flag_{{language}}.png"></li>
              <li data-info-type="language">Language: {{language}}</li>
              <li data-info-type="vote">
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
              </li>
              <li data-info-type="overview">{{synopsis}}</li>
            </ul>
          </div>
        </div>
      </script>
  </body>
</html>
